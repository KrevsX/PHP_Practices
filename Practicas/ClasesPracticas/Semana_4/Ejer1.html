<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Calculadora básica</h1>
	<form>
		<div>
			<label for="numero1">Número 1:</label>
			<input type="number" id="numero1" name="numero1" required>
		</div>
		<div>
			<label for="numero2">Número 2:</label>
			<input type="number" id="numero2" name="numero2" required>
		</div>
		<div>
			<label for="operacion">Operación:</label>
			<select id="operacion" name="operacion" required>
				<option value="">--Selecciona una operación--</option>
				<option value="suma">Suma</option>
				<option value="resta">Resta</option>
				<option value="multiplicacion">Multiplicación</option>
				<option value="division">División</option>
				<option value="modulo">Módulo</option>
			</select>
		</div>
		<button type="submit">Calcular</button>
	</form>
	<div id="resultado"></div>
	<script>
		// Función que se ejecuta cuando se envía el formulario
		document.querySelector('form').addEventListener('submit', function(event) {
			event.preventDefault(); // Evita que se envíe el formulario por defecto

			// Obtiene los valores ingresados en el formulario
			var numero1 = parseFloat(document.querySelector('#numero1').value);
			var numero2 = parseFloat(document.querySelector('#numero2').value);
			var operacion = document.querySelector('#operacion').value;

			// Realiza el cálculo correspondiente y muestra el resultado en el DIV correspondiente
			if (operacion === 'suma') {
				document.querySelector('#resultado').textContent = 'El resultado es: ' + (numero1 + numero2);
			} else if (operacion === 'resta') {
				document.querySelector('#resultado').textContent = 'El resultado es: ' + (numero1 - numero2);
			} else if (operacion === 'multiplicacion') {
				document.querySelector('#resultado').textContent = 'El resultado es: ' + (numero1 * numero2);
			} else if (operacion === 'division') {
				if (numero2 === 0) {
					document.querySelector('#resultado').textContent = 'Error: no se puede dividir entre cero';
				} else {
					document.querySelector('#resultado').textContent = 'El resultado es: ' + (numero1 / numero2);
				}
			} else if (operacion === 'modulo') {
				document.querySelector('#resultado').textContent = 'El resultado es: ' + (numero1 % numero2);
			} else {
				document.querySelector('#resultado').textContent = 'Por favor, selecciona una operación';
			}
		});
	</script>
</body>
</html>

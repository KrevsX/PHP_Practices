<!-- creamos la base de html5 implementando bootstrap -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- importamos bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <br>
                <h1>jQuery</h1>
                <br>
                <label for="nombreCaja" class="label-control">Ejemplo:</label>
                <input type="text" name="nombreCaja" value="TDS11" id="txt" class="form-control">
                <br>
                <select class="form-control" id="sGroup">
                    <option value="TDS11A">TDS11A</option>
                    <option value="TDS11B">TDS11B</option>
                    <option value="TDS11C">TDS11C</option>
                </select>
                <br>
                <input type="button" value="Enviar" class="btn btn-primary" id="boton">
                <br>
            </div>
        </div>
    </div>
</body>
<!-- Importamos los scripts de bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" ></script>
<!-- Buscamos la pagina de jQuery y importamos el escript -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Importamos nuestros scripts -->
<script src="./jQuery.js"></script>

</html>

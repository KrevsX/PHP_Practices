<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 1</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5
        t8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container mx-auto m-2">
        <div class="row">
            <div class="col-9 mx-auto">
                <h1 align="center">CALCULADORA.</h1>
                <hr>
                <form id="form">
                    <div class="row g-3">
                        <div class="col">
                            <label></label>
                            <input type="number" name="valor1" id="valor1" class="form-control" placeholder="Valor = 1."
                                aria-label="valor2" required>
                        </div>
                        <div class="col">
                            <label></label>
                            <select id="operacion" name="operacion" class="form-select" required>
                                <option selected>OPERADORES.</option>
                                <option value="sumar">SUMAR</option>
                                <option value="restar">RESTAR</option>
                                <option value="multiplicar">MULTIPLICAR</option>
                                <option value="dividir">DIVIDIR</option>
                                <option value="modulo">MODULO</option>
                            </select>
                        </div>
                        <div class="col">
                            <label></label>
                            <input type="number" name="valor2" id="valor2" class="form-control" placeholder="valor = 2."
                                aria-label="valor2" required>
                        </div>
                    </div>
                    <br>

                    <div class="d-grid mt-1">
                        <button type="submit" class="btn btn-dark">CALCULAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div id="resultado" class="container mx-auto m-6 text-center">
        <div class="row">
            <div class="col-9 mx-auto">
                <script>
                    document.querySelector("form").addEventListener("submit", function (event) {
                        event.preventDefault();

                        let valor1 = parseFloat(document.querySelector("#valor1").value);
                        let valor2 = parseFloat(document.querySelector("#valor2").value);
                        let operacion = document.querySelector("#operacion").value;



                        switch (operacion) {
                            case "sumar":
                                let sumatoria = valor1 + valor2;
                                document.querySelector("#resultado").textContent = "EL RESULTADO ES = " + (sumatoria);
                                break;
                            case "restar":
                                let restar = valor1 - valor2;
                                document.querySelector("#resultado").textContent = "EL RESULTADO ES = " + (restar);
                                break;
                            case "multiplicar":
                                let multiplicar = valor1 * valor2;
                                document.querySelector("#resultado").textContent = "EL RESULTADO ES = " + (multiplicar);
                                break;
                            case "dividir":
                                let dividir = valor1 / valor2;
                                if (valor2 === 0) {
                                    document.querySelector("#resultado").textContent = "ERROR: NO ES POSIBLE DIVIDIR ENTRE 0";
                                } else {
                                    document.querySelector("#resultado").textContent = "EL RESULTADO ES = " + (dividir);
                                }
                                break;
                            case "modulo":
                                let modulo = valor1 % valor2;
                                document.querySelector("#resultado").textContent = "EL RESULTADO ES = " + (modulo);
                                break;
                            default:
                                textContent = "LA OPCION INGRESADA NO ES VALIDA...";
                                break;
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>

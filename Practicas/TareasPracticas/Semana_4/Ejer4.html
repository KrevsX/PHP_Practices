<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario con Ajax</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-o+RDsa0aLu++PJvFqy2nWRk+XwM0nLT7sVstiQRzilM9baDlLyhoc+Y6Uksl0M+a" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('#formulario').submit(function(e) {
				e.preventDefault();
				$.ajax({
					url: 'procesar.php',
					type: 'POST',
					data: $(this).serialize(),
					success: function(response) {
						$('#tabla').html(response);
					}
				});
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>Formulario con Ajax</h1>
		<form id="formulario">
			<div class="form-group">
				<label for="nombres">Nombres:</label>
				<input type="text" class="form-control" id="nombres" name="nombres">
			</div>
			<div class="form-group">
				<label for="apellidos">Apellidos:</label>
				<input type="text" class="form-control" id="apellidos" name="apellidos">
			</div>
			<div class="form-group">
				<label for="telefono">Teléfono:</label>
				<input type="text" class="form-control" id="telefono" name="telefono">
			</div>
			<div class="form-group">
				<label for="direccion">Dirección:</label>
				<textarea class="form-control" id="direccion" name="direccion"></textarea>
			</div>
			<div class="form-group">
				<label for="carrera">Carrera:</label>
				<select class="form-control" id="carrera" name="carrera">
					<option value="Ing. Sistemas">Ing. Sistemas</option>
					<option value="Ing. Industrial">Ing. Industrial</option>
					<option value="Lic. Administración">Lic. Administración</option>
				</select>
			</div>
			<div class="form-group">
				<label>País:</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="pais" id="mexico" value="Mexico">
					<label class="form-check-label" for="mexico">						México
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="pais" id="estados-unidos" value="Estados Unidos">
					<label class="form-check-label" for="estados-unidos">
						Estados Unidos
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="pais" id="canada" value="Canadá">
					<label class="form-check-label" for="canada">
						Canadá
					</label>
				</div>
			</div>
			<div class="form-group">
				<label>Deportes favoritos:</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="deportes[]" id="futbol" value="Fútbol">
					<label class="form-check-label" for="futbol">
						Fútbol
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="deportes[]" id="baloncesto" value="Baloncesto">
					<label class="form-check-label" for="baloncesto">
						Baloncesto
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="deportes[]" id="beisbol" value="Béisbol">
					<label class="form-check-label" for="beisbol">
						Béisbol
					</label>
				</div>
			</div>
			<div class="form-group">
				<label>Colores favoritos:</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="colores[]" id="rojo" value="Rojo">
					<label class="form-check-label" for="rojo">
						Rojo
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="colores[]" id="verde" value="Verde">
					<label class="form-check-label" for="verde">
						Verde
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="colores[]" id="azul" value="Azul">
					<label class="form-check-label" for="azul">
						Azul
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		<div id="tabla"></div>
	</div>
</body>
</html>
